<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Tempo Sem Fumar</title>
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f06d06, #f9c5d1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    #contador {
      font-size: 28px;
      color: #555;
      margin-top: 20px;
    }

    #dias, #horas, #minutos {
      font-weight: 700;
      font-size: 36px;
      color: #f06d06;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    #dias {
      animation: bounce .6s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #bb1010;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Tempo sem fumar ðŸŽ‰</h1>
    <div id="contador">
      <span id="dias">0</span> dias, 
      <span id="horas">0</span> horas, 
      <span id="minutos">0</span> minutos
    </div>
    <footer>ParabÃ©ns! Continue firme! ðŸš€</footer>
  </div>

  <script>
    // Data e hora em que o usuÃ¡rio parou de fumar
    const dataParada = new Date(2024, 8, 15, 14, 0); // MÃªs 8 representa setembro, jÃ¡ que Ã© indexado a partir de 0

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataParada;

      // Converter a diferenÃ§a para dias, horas e minutos
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      // Atualizar o HTML
      document.getElementById('dias').textContent = dias;
      document.getElementById('horas').textContent = horas;
      document.getElementById('minutos').textContent = minutos;
    }

    // Atualizar o contador a cada minuto
    setInterval(atualizarContador, 1000);

    // Iniciar o contador assim que a pÃ¡gina carregar
    atualizarContador();
  </script>
</body>
</html>
